<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV/FRV AutoFill Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        select,
        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Select Environment</h2>
        <select id="envSelect">
            <option value="AV">AV</option>
            <option value="FRV">FRV</option>
        </select>
        <button onclick="openAndFill()">Open</button>
    </div>

    <script>
        function openAndFill() {
            const env = document.getElementById("envSelect").value;
            const urls = {
                "AV": "http://edezzg.de.t-internal.com:15506/wrapperTest/",
                "FRV": "http://edezzg.de.t-internal.com:15509/wrapperTest/"
            };
            // 1. Open the target page first
            const newTab = window.open(urls[env], "_blank");
        }

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV/FRV AutoFill Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        select,
        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Select Environment</h2>
        <select id="envSelect">
            <option value="AV">AV</option>
            <option value="FRV">FRV</option>
        </select>
        <button onclick="openAndFill()">Open</button>
    </div>

    <script>
        function openAndFill() {
            const env = document.getElementById("envSelect").value;
            const urls = {
                "AV": "https://external-site.com/av",
                "FRV": "https://external-site.com/frv"
            };
            const data = {
                "AV": {
                    title: "AV Title",
                    description: "AV Description"
                },
                "FRV": {
                    title: "FRV Title",
                    description: "FRV Description"
                }
            };

            // Create a temporary HTML page with the injection script
            const injectionScript = `
                <script>
                    setTimeout(function() {
                        try {
                            document.querySelector("input[name='descriptor']").value = "${data[env].title.replace(/"/g, '\\"')}";
                            document.querySelector("textarea[name='inputMessage']").value = "${data[env].description.replace(/"/g, '\\"')}";
                        } catch(e) {
                            console.log("Error filling fields:", e);
                        }
                    }, 2000);
                <\/script>
            `;

            const html = `
                <!DOCTYPE html>
                <html>
                    <head>
                        <title>Redirecting...</title>
                        <meta http-equiv="refresh" content="0;url=${urls[env]}" />
                        ${injectionScript}
                    </head>
                    <body>
                        <p>Redirecting to ${env} page...</p>
                    </body>
                </html>
            `;

            // Open as data URI
            window.open(`data:text/html;charset=utf-8,${encodeURIComponent(html)}`, "_blank");
        }
    </script>
</body>

</html>
